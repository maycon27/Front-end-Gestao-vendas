
<div class="float-right">
  <a routerLink="formulario"><button type="button" class="btn btn-secondary">Novo Produto</button></a>
  <p></p>
  <p></p>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Descrição</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Preço de Compra</th>
      <th scope="col">Preço de Venda</th>
      <th scope="col">Observação</th>
       <th scope="col">Categoria</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produto">
      <td>{{ produto.codigo}} </td>
      <td>{{ produto.descricao}} </td>
      <td>{{ produto.quantidade}} </td>
      <td> R$ {{ produto.precoCusto}} </td>
      <td> R$ {{ produto.precoVenda}} </td>
      <td>{{ produto.observacao}} </td>
      <td >{{produto.categoria.nome}}</td>
      <td>
        <span class="float-right">
          <button class="btn btn-outline-warning mb-1 btn-sm" (click)="atualizarProduto(produto.codigo!)">
            Atualizar
          </button>

          <button class="btn btn-outline-danger mb-1 btn-sm " (click)="deletarProduto(produto)">
            Remover
          </button>
        </span>
      </td>
    </tr>
  </tbody>
</table>
